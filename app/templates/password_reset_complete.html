{% extends 'base.html' %}

{% block title %}Password Reset Complete - AI News Hub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle me-2"></i>Password Reset Complete
                    </h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-lock text-success fa-3x mb-3"></i>
                        <h5>Success!</h5>
                        <p class="text-muted">
                            Your password has been successfully reset. You can now log in with your new password.
                        </p>
                    </div>
                    
                    <div class="d-grid">
                        <a href="{% url 'news:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In Now
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            <a href="{% url 'news:home' %}" class="text-decoration-none">Return to Home</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
