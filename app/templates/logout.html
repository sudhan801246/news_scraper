{% extends 'base.html' %}

{% block title %}Logged Out - AI News Hub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <i class="fas fa-sign-out-alt text-success mb-4" style="font-size: 4rem;"></i>
                    <h2 class="fw-bold mb-3">You've been logged out</h2>
                    <p class="text-muted mb-4">Thanks for using AI News Hub. Come back soon for more personalized news!</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <a href="{% url 'news:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
                        </a>
                        <a href="{% url 'news:home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
